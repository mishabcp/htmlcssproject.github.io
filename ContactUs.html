        .linkcolor:hover {

        .footerhovereffect {

        .footerhovereffect:hover {

        }

.form-container {

}

.styled-form {
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.9);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    max-width: 800px;
    background: rgba(255, 252, 252, 0.2);
}


.input-container {
    text-align: left;
    margin-bottom: 20px;
    width: 400px;
    margin-right: 20px;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #000000;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    resize: initial;
}

button {
    background: #270089;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: font-size 0.3s;
}

button:hover {
    font-size: 120%;
}
